<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicios jsx </title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos

// 0. guardado de datos simple

  paragraph_8: "Google",
  paragraph_9 : "Comentarios:",
  paragraph_10: "Acepto temrinos y condiciones",
  paragraph_11: "Registrar ",
}

// 1.
const title_x = <h1>{data.title_1}</h1>;
const paragraph_x = <form>
<label>{data.paragraph_1}<br/><input type='text' placeholder="Ej: luis"/></label>
<br/><br/>
<label>{data.paragraph_2}<br/><input type='text' placeholder="Ej: luis@gmail.com"/></label>
<br/><br/>
<label>{data.paragraph_3}<br/><input type='text' placeholder="Ej: 21"/></label>

<label>{data.paragraph_4}</label>

<br/>
<label><input type="radio"/>{data.paragraph_6}</label>

<label><select>
  {data.paragraph_8}<option value="Google"/>
</select></label>

<br/><br/>
<label>{data.paragraph_10}<br/><input type="radio"/></label>

<button type="button">{data.paragraph_11}</button>

const element = (
  <div>
    {title_x}
    {paragraph_x}
  </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
